<html>
<head>
<title>Форма обратной связи Tesla</title>
<link rel="stylesheet" href="styles.css">
<style>
    form {
        background: #333;
        padding: 30px;
        border-radius: 10px;
        max-width: 600px;
        margin: 40px auto;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    input[type="text"], select {
        width: 100%;
        padding: 10px;
        border: 1px solid #555;
        border-radius: 5px;
        background: #222;
        color: white;
        font-size: 16px;
    }
    input[type="radio"] {
        margin-right: 10px;
    }
    .radio-group {
        margin: 10px 0;
    }
    input[type="submit"] {
        background: #e31937;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
    }
    input[type="submit"]:hover {
        background: #c01732;
    }
</style>
</head>
<body>
<a href="index.htm"><img class="logo" src="images/logo.png" alt="Логотип Tesla"></a>

<h1 class="header">Форма обратной связи Tesla</h1>

<form action="#" method="post">
<div class="form-group">
<label for="name">Ваше имя:</label>
<input type="text">
</div>
<div class="form-group">
<label for="email">Ваш email:</label>
<input type="text">
</div>
<div class="form-group">
<label>Выберите модель автомобиля:</label>
<div class="radio-group">
<input type="radio" id="model_s" name="car_model" value="model_s">
Tesla Model S <label for="model_s"></label>
</div>
<div class="radio-group">
<input type="radio" id="model_3" name="car_model" value="model_3">
Tesla Model 3 <label for="model_3"></label>
</div>
<div class="radio-group">
<input type="radio" id="model_x" name="car_model" value="model_x">
Tesla Model X <label for="model_x"></label>
</div>
</div>
<div class="form-group">
<label for="color">Выберите цвет автомобиля:</label>
<select id="color" name="color">
<option value="red">Красный</option>
<option value="white">Белый</option>
<option value="black">Черный</option>
<option value="blue">Синий</option>
<option value="gray">Серый</option>
</select>
</div>
<div class="form-group">
<label for="service">Тип услуги:</label>
<select id="service" name="service">
<option value="test_drive">Тест-драйв</option>
<option value="consultation">Консультация</option>
<option value="purchase">Покупка</option>
<option value="service">Сервисное обслуживание</option>
</select>
</div>
<div class="form-group">
<label for="message">Дополнительная информация:</label>
<input type="text" id="message" name="message" placeholder="Ваши вопросы или пожелания...">
</div>
<input type="submit" value="Отправить заявку">
</form>
</body>
</html>
